<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../bt/css/bootstrap.min.css" />
		<style type="text/css">
			.ava {
				width: 100px;
				height: 100px;
				margin-top: 20%;
			}
			
			.qaq {
				margin-top: 20%;
			}
		</style>
	</head>

	<body>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init({

			});
		</script>

		<div class="mui-row" style="margin-top: 10%;">
			<img class="img-circle img-responsive center-block ava" src="../image/a.jpg" />
		</div>
		<div class="qaq">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="wallet">
					<span class="mui-navigate-right">我的钱包</span>
				</li>
				<li class="mui-table-view-cell" id="browse">
					<span class="mui-navigate-right">浏览记录</span>
				</li>
				<li class="mui-table-view-cell" id="kefu">
					<span class="mui-navigate-right">客服</span>
				</li>
				<li class="mui-table-view-cell" id="us">
					<span class="mui-navigate-right">我们</span>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			mui('.mui-table-view').on('tap','#wallet',function(){
				mui.openWindow({
					url: '../html/wallet.html',
					id: 'wallet.html'
				})
			})
			mui('.mui-table-view').on('tap','#browse',function(){
				mui.openWindow({
					url: '../html/content.html',
					id: 'content.html'
				})
			})
			
		</script>
	</body>

</html>
